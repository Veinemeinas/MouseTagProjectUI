<div class="p-20">
  <form
    #AddTechnologyForm="ngForm"
    autocomplete="off"
    (submit)="AddTechnology(AddTechnologyForm)"
    novalidate
  >
    <div class="row">
      <div class="col">
        <label class="mb-1" for="username1"
          >Pasirinkite norima pašalinti technologija</label
        >
        <div class="p-field">
          <p-multiSelect
            name="technologyIds"
            [showHeader]="false"
            [displaySelectedLabel]="true"
            [options]="technologyOptions"
            [style]="{ width: '100%' }"
            [panelStyle]="{ width: '100%' }"
          ></p-multiSelect>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button
          pButton
          icon="pi pi-minus"
          class="p-button-danger mt-2"
          label="Pašalinti"
          type="submit"
        ></button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <div class="p-field">
          <label class="mb-1" for="surname"
            >Iveskite norima pridėti technologija</label
          >
          <input
            id="technology"
            [(ngModel)]="technology.technologyName"
            name="technology"
            type="technology"
            pInputText
          />
        </div>
      </div>
      <small id="username2-help" class="p-error block" *ngIf="foundIt"
        >Tokia technologija jau egzistuoja!</small
      >
      <small id="username2-help" class="p-error block" *ngIf="empty"
        >Įveskite norimą technologiją!</small
      >
    </div>

    <div class="row">
      <div class="col">
        <button
          pButton
          icon="pi pi-plus"
          class="p-button-success mt-2"
          label="Pridėti"
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
